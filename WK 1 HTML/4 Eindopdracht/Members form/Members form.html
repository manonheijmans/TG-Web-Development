    <h2>Additional information</h2>

    <form>
        <div class=additionalInformationForm>
            <div class="firstName">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" size="50">
            </div>
            <div class="lnameForm">
                <label for="lname">Surname:</label><br>
                <input type="text" id="lname" name="lastname" size="30">
            </div>
            <div class="AgeForm">
                <label for "age">Age:</label><br>
                <input type="number" id="age" name="age" maxlength="3">
            </div>
            <div class=companyForm>
                <label for "company">Company:</label><br>
                <input type="text" id="company" name="company" size="45">
            </div>
            <div class=usernameForm>

                <input type="text" id="username" name="username" size="25"> 
            </div>
            <div class=emailForm>
                <label for "email">E-mail:</label><br>
                <input type="email" id="email" name="email" size="35">
            </div>
            <div class=addressForm>
                <label for "address">Address:</label><br>
                <input type="text" id="address" name="address" size="100">
            </div>
            <div class=cityForm>
                <label for "city">City:</label><br>

            </div>
            <div class=countryForm>
                <label for "country">Country:</label><br>
                <input type="text" id="country" name="country" size="30"> 
            </div>
            <div class=postalcodeForm>

            </div>
