<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
	body {font-family: Arial, Helvetica, sans-serif;}
	
	/* The Modal (background) */
	.popup {
	  display: none; /* Hidden by default */
	  position: fixed; /* Stay in place */
	  z-index: 1; /* Sit on top */
	  padding-top: 100px; /* Location of the box */
	  left: 0;
	  top: 0;
	  width: 100%; /* Full width */
	  height: 100%; /* Full height */
	  overflow: auto; /* Enable scroll if needed */
	  background-color: rgb(0,0,0); /* Fallback color */
	  background-color: rgba(0, 132, 255, 0.4); /* Black w/ opacity */
  -webkit-transition: opacity 0.3s 0s, visibility 0s 0.3s;
  -moz-transition: opacity 0.3s 0s, visibility 0s 0.3s;
  transition: opacity 0.3s 0s, visibility 0s 0.3s;
        
	}
	
	/* Modal Content */
	.popup-content {
	  background-color: #fefefe;
	  margin: auto;
	  padding: 20px;
	  border: 1px solid #888;
	  width: 40vw;
      filter: drop-shadow(0 0 0.75rem rgb(0, 132, 255));
  
	}
	
    img{width: 35vw;}

	/* The Close Button */
	.close {
		margin-top: -30px;	
	  color: #ff0000;
	  float: right;
	  font-size: 120px;
	  font-weight: bold;
	  
	}
	
	.close:hover,
	.close:focus {
	  color: #000;
	  text-decoration: none;
	  cursor: pointer;
	}
	</style>
	</head>
	<body>
	

	
	<!-- Trigger/Open The Modal -->
	<button id="myBtn">Make it pop!</button>
	
	<!-- The Modal -->
	<div id="myPopup" class="popup">
	
	  <!-- Modal content -->
	  <div class="popup-content">
	    <span class="close">&times;</span>
	    <img src="https://i2.wp.com/images.fineartamerica.com/images-medium-large-5/pop-art-gary-grayson.jpg" alt="pop">
	  </div>
	
	</div>
	
	<script>
	// Get the modal
	var popup = document.getElementById("myPopup");
	
	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");
	
	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];
	
	// When the user clicks the button, open the modal 
	btn.onclick = function() {
	  popup.style.display = "block";
	}
	
	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	  popup.style.display = "none";
	}
	
	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == popup) {
	    popup.style.display = "none";
	  }
	}
	</script>
	
	</body>
	</html>
