    <h1>Opdracht 6.1</h1>

<script>
//opdracht a =================================

//object constructor 
let pet1 = Object(); 
    pet1.name = "Makreel"
    pet1.type = "cat"

console.log(pet1)

//literal constructor 
let pet2 = {
    name: "Pikachu",
    type: "budgie"
}
console.log(pet2)

//function constructor
function functionPet(name, type) {
  this.name  = name;
  this.type = type;
}

let pet3 = new functionPet("Ginger", "dog");
console.log(pet3)


//singleton constructor 
let pet4 = new function() {
    this.name = "Olly",
    this.type = "cat"
}
console.log(pet4)


//class-based constructor
class classPet {
  constructor(name, type) {
    this.name = 'Pip'
    this.type = 'cat'
  }
}

let pet5 = new classPet();
console.log(pet5);

// Ik zie geen onverwachte property???




//Opdracht b ====================================

let pet1proto = Object.create(pet1);
console.log(pet1proto)

let pet2proto = Object.create(pet2);
console.log(pet2proto)

let pet3proto = Object.create(pet3);
console.log(pet3proto)

let pet4proto = Object.create(pet4);
console.log(pet4proto)

let pet5proto = Object.create(pet5);
console.log(pet5proto)

// Ze zijn allemaal hetzelfde?
