<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Opdracht 4.4b</h1>
   
    <input id="nameInput" onchange="namePrinter()" placeholder="onchange example">
    <br>
    <br>
    <div id="nameCheckerOutput"></div>
 

<script>
    
function nameChecker(){
let nameVar = document.getElementById('nameInput').value;
switch (nameVar) {
case "Ryno":
case "Joeri":
case "Kate":
case "Manon":
    return "Yay, you're part of my team!";
break;
default: 
    return "Helaas, pindakaas";
    }
}

function namePrinter() {
    document.getElementById("nameCheckerOutput").innerText = nameChecker();
}


</script>



</script>
</body>
</html>
