<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ef49ce8f5.js" crossorigin="anonymous"></script>

    <title>Uitprobeersel</title>
    <style>
      

.carousel-container {
    width: 60vw;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
    border-radius: 25px;  
    }

.carousel-image-container {
    width: 60vw;
    transform-style: preserve-3d; 
}

.carousel-image { 
  width: 60vw;
  position: absolute;
  display: block;
  top:0;
  z-index: 100;
  transition: transform .5s, z-index .5s;
}

.carousel-image.initial,
.carousel-image.active {
  position: relative;
  z-index: 900;

}

.carousel-image.prev,
.carousel-image.next {
  z-index: 800;
}

.carousel-image.prev {
  transform: translateX(-100%);
  border-radius: 25px;
}

.carousel-image.next {
  transform: translateX(100%);
  border-radius: 25px;
}

.carousel-controls {
            position: absolute;
            background-color: rgb(85, 85, 85);
            opacity: 0.3;
            height: 100%;
            width: 5%;
            transition-duration: 0.2s;
            transition-timing-function: ease-in;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-controls:hover {
            opacity: 0.6
        }

        .carousel-controls-prev {
            top: 0;
            left: 0;
            border-radius: 25px 0px 0px 25px;
        }

        .carousel-controls-next {
            top: 0;
            right: 0;
            border-radius: 0px 25px 25px 0px;
        }

    </style>
</head>
<body>
    <h1>Uitprobeersel</h1>
    <div class="carousel-container">
        <div class="carousel-image-container">
    
          <img class="carousel-image initial" src="/img/wk7-8-9-javascript/1-carousel/carousel1.jpg">
          <img class="carousel-image" src="/img/wk7-8-9-javascript/1-carousel/carousel2.jpg">
          <img class="carousel-image" src="/img/wk7-8-9-javascript/1-carousel/carousel3.jpg">
          <img class="carousel-image" src="/img/wk7-8-9-javascript/1-carousel/carousel1.jpg">
          <img class="carousel-image" src="/img/wk7-8-9-javascript/1-carousel/carousel2.jpg">
          
          
        </div>
        <div class="carousel-controls carousel-controls-prev">
        <p><i class="fas fa-chevron-left fa-2x"></i></p>
        </div>
        <div class="carousel-controls carousel-controls-next">
        <p><i class="fas fa-chevron-right fa-2x"></i></p>
        </div>
        </div>
