<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ef49ce8f5.js" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html {
  font-family: "Montserrat", sans-serif;
  font-size: 20px;
  color: white;
}
section {
  height: 100vh;
  width: 100%;
  position: relative;
  overflow-x: hidden;
}
.slider {
  width: 100%;
  height: 100%;
}
.slide {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  z-index: -1;
  background-size: cover;
  background-position: center;
}
.slide::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.685);
  z-index: -1;
}
.top {
  z-index: 3;
  transition: 0.5s ease transform;
}
.slide.active {
  z-index: 3;
  transform: translateX(0);
}
.slide.transition {
  transition: 0.5s ease transform;
}
.slide-1 {
  background-image: url(https://images.unsplash.com/photo-1558981001-1995369a39cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);
}
.slide-2 {
  background-image: url(https://images.unsplash.com/photo-1593558159516-d0be2a960c52?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80);
}
.slide-3 {
  background-image: url(https://images.unsplash.com/photo-1598609339507-cc7b3de1cd2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80);
}
.slide-4 {
  background-image: url(https://images.unsplash.com/photo-1593642532871-8b12e02d091c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1300&q=80);
}
.buttons div {
  cursor: pointer;
  pointer-events: all;
  padding: 15px;
  background-color: rgba(255, 255, 255, 0.582);
}
.buttons div:hover {
  background-color: gray;
}
.dots {
  z-index: 5;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}
.dots .dot {
  display: inline-block;
  height: 10px;
  width: 10px;
  background-color: rgba(255, 255, 255, 0.185);
  border-radius: 10px;
  margin: 10px;
  transition: 0.3s ease width;
  cursor: pointer;
}
.dots .dot.active {
  background-color: white;
  width: 40px;
}
.buttons {
  position: absolute;
  z-index: 5;
  bottom: 0;
  right: 0;
  height: auto;
  color: black;
  display: flex;
  flex-direction: row-reverse;
  width: auto;
  font-size: 50px;
}
.slide-1 {
  flex-direction: column;
  text-align: left;
  align-items: flex-start;
}
.slide-1 .content {
  width: 90%;
  max-width: 500px;
  position: absolute;
  left: 20%;
}
.slide-1 h1 {
  font-size: 50px;
}
.slide-1 p {
  font-size: 18px;
  margin-top: 20px;
}
.slide-1 button {
  display: inline-block;
  padding: 15px 50px;
  font-size: 24px;
  outline: none;
  border: none;
  background-color: white;
  margin-top: 20px;
}
@media (max-width: 768px) {
  .slide-1 .content {
    left: 20px;
  }
  .dots {
    left: 0;
    transform: translateX(0);
  }
}


    </style>
</head>
<body>
    <section>
        <div class="slider">
          <div class="slide slide-1 active">
            <div class="content">
              <h1>Hello, Slide-1</h1>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat culpa dolor accusamus quo laudantium? Ipsum aut
                magnam, autem aliquid saepe quis labore animi facilis. Dicta inventore a reprehenderit illum! Temporibus!</p>
              <button>Hello</button>
            </div>
          </div>
          <div class="slide slide-2">
            <h1>Hello, Slide-2</h1>
          </div>
          <div class="slide slide-3">
            <h1>Hello, Slide-3</h1>
          </div>
          <div class="slide slide-4">
            <h1>Hello, Slide-4</h1>
          </div>
        </div>
        <div class="buttons">
          <div class="next">
            <p><i class="fas fa-chevron-right fa-2x"></i></p>
          </div>
          <div class="prev">
            <p><i class="fas fa-chevron-left fa-2x"></i></p>
          </div>

      </section>
      

      <script>
const slides = Array.from(document.querySelectorAll(".slide"));
const slider = document.querySelectorAll(".slider");
const buttons = document.querySelectorAll(".buttons div");
const dotsEl = document.querySelector(".dots");
let timeoutId;

function getNextPrev() {
  const activeSlide = document.querySelector(".slide.active");
  const activeIndex = slides.indexOf(activeSlide);
  let next, prev;
  if (activeIndex === slides.length - 1) {
    next = slides[0];
  } else {
    next = slides[activeIndex + 1];
  }
  if (activeIndex === 0) {
    prev = slides[slides.length - 1];
  } else {
    prev = slides[activeIndex - 1];
  }
  return [next, prev];
}
function getPosition() {
  const activeSlide = document.querySelector(".slide.active");
  const activeIndex = slides.indexOf(activeSlide);
  const [next, prev] = getNextPrev();
  slides.forEach((slide, index) => {
    if (index === activeIndex) {
      slide.style.transform = "translateX(0)";
    } else if (slide === prev) {
      slide.style.transform = "translateX(-100%)";
    } else if (slide === next) {
      slide.style.transform = "translateX(100%)";
    } else {
      slide.style.transform = "translateX(100%)";
    }
    slide.addEventListener("transitionend", () => {
      slide.classList.remove("top");
    });
  });
}

buttons.forEach((button) => {
  button.addEventListener("click", () => {
    if (button.classList.contains("next")) getNextSlide();
    else if (button.classList.contains("prev")) getPrevSlide();
  });
});


function getNextSlide() {
  clearInterval(timeoutId);
  const current = document.querySelector(".slide.active");
  const [next, prev] = getNextPrev();
  if (current.classList.contains("top")) {
    return;
  }
  current.classList.add("top");
  next.classList.add("top");
  current.style.transform = "translate(-100%)";
  current.classList.remove("active");
  next.style.transform = "translateX(0)";
  next.classList.add("active");
  getPosition();
  getActiveDot();
  autoLoop();
}
function getPrevSlide() {
  clearInterval(timeoutId);
  const current = document.querySelector(".active");
  const [next, prev] = getNextPrev();
  current.classList.add("top");
  prev.classList.add("top");
  current.style.transform = "translate(100%)";
  current.classList.remove("active");
  prev.style.transform = "translateX(0)";
  prev.classList.add("active");
  getPosition();
  getActiveDot();
  autoLoop();
}
getPosition();

// dots
slides.forEach((slide) => {
  const dot = document.createElement("div");
  dot.classList.add("dot");
  dotsEl.appendChild(dot);
});
function getActiveDot() {
  const allDots = document.querySelectorAll(".dots .dot");
  allDots.forEach((dot) => {
    dot.classList.remove("active");
  });
  const activeSlide = document.querySelector(".slide.active");
  const activeIndex = slides.indexOf(activeSlide);
  allDots[activeIndex].classList.add("active");
}
function functionalDots() {
  const allDots = document.querySelectorAll(".dots .dot");
  allDots.forEach((dot, index) => {
    dot.addEventListener("click", () => {
      getDotSlide(index);
    });
  });
}
function getDotSlide(index) {
  clearTimeout(timeoutId);
  slides.forEach((slide) => {
    slide.classList.remove("active");
  });
  const current = slides[index];
  current.classList.add("active");
  getPosition();
  getActiveDot();
  autoLoop();
}

function autoLoop() {
  timeoutId = setTimeout(() => {
    getNextSlide();
  }, 5000);
}
getActiveDot();
functionalDots();
autoLoop();




      </script>
    
</body>
</html>
