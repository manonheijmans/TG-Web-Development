<style>




.container {width:300px;
    display: flex;
    flex-direction:row;
    flex-wrap: wrap;
}

    .container div{
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing:border-box;
    width: 100px;
    height: 100px;
    border: solid black 1px;
    border-radius: 10%;
    font-size: 2rem;
    color: white;}

.box1 {background-color: slateblue}
.box2 {background-color: purple;}
.container .box3 {background-color: orange; color: black;} 
.box4 {background-color: blue;}  
.container .box5 {background-color: yellowgreen; color: black;}
.box6 {background-image: linear-gradient(to bottom right, lightpink, palevioletred);
} 
</style>



<body>
    <h1>Opdracht 8</h1>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
