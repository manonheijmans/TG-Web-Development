<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        p {
            font-size: larger;
        }

        .container {
            width: 700px;
            height: 500px;
            border: solid black 1px;
            position: relative;
        }

        .block {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border: solid black 1px;
            position: absolute;
            bottom: 50%;
            right: 50%;
        }

        .block1 {
            transition:
                bottom 3s,
                right 2s 1s
        }

        .container:hover .block1 {
            bottom: 450px;
            right: 0px;
        }

        .block2 {
            transition:
                bottom 3s,
                right 2s 1s
        }

        .container:hover .block2 {
            bottom: 450px;
            right: 650px;
        }

        .block3 {
            transition:
                right 1s 1s,
                bottom 1s 2s
        }

        .container:hover .block3 {
            bottom: 0px;
            right: 650px;
        }

    </style>
</head>

<body>
    <h1>Opdracht 4</h1>
    <div class="container">
        <div class="block block1">
            <p>1</p>
        </div>
        <div class="block block2">
            <p>2</p>
        </div>
        <div class="block block3">
            <p>3</p>
        </div>
    </div>
    <br>
    <a href="//assignments/wk2-css/index.html">Terug</a>
</body>

</html>
