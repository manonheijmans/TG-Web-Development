<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  


    <style>
        .container {
            width: 600px;
            height: 400px;
            border: solid black 1px;
        }

        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: white;
            border: solid black 1px;
            transition: all 2s;
        }

        .container:hover .block {
            background-color: red;
            transform: translateX(540px)
        }

        .container:hover .block1 {
            border-radius: 50%;
        }

        .block2 {
            transition-timing-function: ease-in;
        }

        .container:hover .block2 {
            border-radius: 15%;
        }

        .block3 {
            transition-timing-function: ease-out;
        }

        .block4 {
            transition-timing-function: ease-in-out;
        }

        .block5{
            transition-timing-function: cubic-bezier(.4,1.36,.74,-0.92);
        }

        .container:hover .block5 {
        transition-timing-function: cubic-bezier(.4,1.36,.74,-0.92)}

      
    
    
    </style>
</head>


<body>
    <div class="container">
        <div class="block block1">1</div>
        <div class="block block2">2</div>
        <div class="block block3">3</div>
        <div class="block block4">4</div>
        <div class="block block5">5</div>
    </div>

   
</body>

</html>
