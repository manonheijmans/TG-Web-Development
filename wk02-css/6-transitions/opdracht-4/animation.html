<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes animation1 {
            50% {
                transform: translateY(-100px);
            }

            75% {
                transform: translate(350px, -180px)
            }

            100% {
                transform: translate(350px, -200px)
            }
        }

        @keyframes animation1reverse {
            0% {
                transform: translate(350px, -200px);
            }

            50% {
                transform: translate(350px, -150px);
            }

            100% {
                bottom: 50%;
                right: 50%
            }
        }

        @keyframes animation2 {
            50% {
                transform: translateY(-100px);
            }

            75% {
                transform: translate(-300px, -180px)
            }

            100% {
                transform: translate(-300px, -200px)
            }
        }

        @keyframes animation2reverse {
            0% {
                transform: translate(-300px, -200px);
            }

            50% {
                transform: translate(-300px, -150px);
            }

            100% {
                bottom: 50%;
                right: 50%
            }
        }

        @keyframes animation3 {
            50% {
                transform: translateX(-300px);
            }

            100% {
                transform: translate(-300px, 250px)
            }
        }

        @keyframes animation3reverse {
            0% {
                transform: translate(-300px, 250px);
            }

            50% {
                transform: translate(0px, 250px);
            }

            100% {
                bottom: 50%;
                right: 50%
            }
        }



        p {
            font-size: larger;
        }


        .container {
            width: 700px;
            height: 500px;
            border: solid black 1px;
            position: relative;
        }

        .block {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border: solid black 1px;
            position: absolute;
            bottom: 50%;
            right: 50%;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        .block1 {
            animation-name: animation1;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        .container:hover .block1 {
            animation-name: animation1reverse;
            animation-duration: 2s;
        }

        .block2 {
            animation-name: animation2;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        .container:hover .block2 {
            animation-name: animation2reverse;
            animation-duration: 2s;
        }

        .block3 {
            animation-name: animation3;
            animation-duration: 2s;
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }
        /* Door delay springt het blokje anders terug, vandaar animation-fill-mode: both */


        .container:hover .block3 {
            animation-name: animation3reverse;
            animation-duration: 2s;
        }
    </style>
</head>

<body>
    <h1>Opdracht 4</h1>
    <div class="container">
        <div class="block block1">
            <p>1</p>
        </div>
        <div class="block block2">
            <p>2</p>
        </div>
        <div class="block block3">
            <p>3</p>
        </div>
    </div>
    <br>
    <a href="./index.html">Terug</a>
</body>

</html>
