<!DOCTYPE html>
<html lang="en">

<head>

      <title>Document</title>
      <style>
            .flexStart {
                  background-color: slateblue;
                  display: flex;
                  flex-direction: row;
                  justify-content: space-evenly;
                  align-items: flex-start;
                  padding: 5px
            }

            .flexEnd {
                  background-color: slateblue;
                  display: flex;
                  flex-direction: row;
                  justify-content: space-evenly;
                  align-items: flex-end;
                  padding: 5px
            }

            .stretch {
                  background-color: slateblue;
                  display: flex;
                  flex-direction: row;
                  justify-content: space-evenly;
                  align-items: stretch;
                  height: 200px;
                  padding: 5px
            }

            .center {
                  background-color: slateblue;
                  display: flex;
                  flex-direction: row;
                  justify-content: space-evenly;
                  align-items: center;
                  padding: 5px
            }

            .baseline {
                  background-color: slateblue;
                  display: flex;
                  flex-direction: row;
                  justify-content: space-evenly;
                  align-items: baseline;
                  padding: 5px
            }

            .largerBlock {
                  padding-bottom: 100px;
            }

            div {
                  background-color: darkslateblue;
                  padding: 40px;
                  margin: 4px;
                  text-align: center;
            }

            .block1 {
                  height: 100px;
                  width: 20px
            }

            .block2 {
                  height: 200px;
                  width: 20px
            }

            .block3 {
                  height: 50px;
                  width: 20px
            }

            .block4 {

                  width: 20px
            }

            .block5 {
                  height: 100px;
                  width: 20px
            }

            .block6 {
                  height: 100px;
                  width: 20px;
                  padding-top: 100px;
            }
      </style>
</head>
