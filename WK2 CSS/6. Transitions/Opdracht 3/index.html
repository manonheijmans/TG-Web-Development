<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

@keyframes example {
            0% {
                transform: translateX(0px);
            }

            25% {
                transform: translateX(200px);
            }

            40% {
                transform: translateX(100px)
            }

            100% {
                transform: translateX(540px)
            }

        
        }

        @keyframes example2 {
            0% {
                transform: translateX(540px)
            }

            25% {
                transform: translateX(300px)
            }

            40% {
                transform: translateX(400px)
            }

            100% {
                transform: translateX(0px)
            }
        }

        
        .container {
            width: 600px;
            height: 400px;
            border: solid black 1px;
        }

        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: white;
            border: solid black 1px;
            transition: all 2s;
        }

        .container:hover .block {
            background-color: red;
            transform: translateX(540px)
        }

        .container:hover .block1 {
            border-radius: 50%;
        }

        .block2 {
            transition: all 2s;
            transition-timing-function: ease-in;
        }

        .container:hover .block2 {
            border-radius: 15%;
        }

        .block3{
            transition: all 2s;
            transition-timing-function: ease-out;
        }

        .block4{
            transition: all 2s;
            transition-timing-function: ease-in-out;
        }

        .container:hover .block5{animation-name: example;
            animation-duration: 3s;
            animation-fill-mode: forwards;}

        .block5{
            animation-name: example2;
            animation-duration: 3s
        }




    </style>
</head>

<div class="container">
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>

</div>

</div>

<body>

</body>

</html>
