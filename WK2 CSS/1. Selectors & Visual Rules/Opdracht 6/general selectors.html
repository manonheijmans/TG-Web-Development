                color: darkblue;
              }

<body>
    <h1>General selectors</h1>
    <p>The general sibling selector selects all elements that are siblings of a specified element. The following example selects all paragraph elements that are siblings of div elements: </p> 
    <div>
        <div></div>
        <p>Example:</p>
        <p>
            div ~ p {
                color: darkblue;
              }
        </p>
    </div>
