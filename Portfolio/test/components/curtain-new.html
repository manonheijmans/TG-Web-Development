<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body{
  min-height: 100vh;
}

#curtain{
  align-items: center;
  display: flex;
  height: 100%;
  justify-content: center;
  left: 0;
  overflow: hidden;
  position: fixed;
  top: 0;
  width: 100%;
}

#curtain span{
  display: block;
  height: 100%;
  left: 0;
  position: absolute;
  transform: rotate(-90deg);
  transform-origin: bottom left;
  transition: 0.5s ease-in-out;
  top: 0;
  width: 100%;
}

#curtain span:nth-child(1){
  background: #000000;
  transition-delay: 0.2s;
  transform: rotate(-90deg);
}

#curtain span:nth-child(2){
  background: #49DCE5;
  transition-delay: 0.1s;
  transform: rotate(-90deg);
}

#curtain span:nth-child(3){
  background: #9E9E9E;
  transition-delay: 0s;
  transform: rotate(-90deg);
}

#curtain.active span:nth-child(1){
  transition-delay: 0s;
  z-index: 1;
}

#curtain.active span:nth-child(2){
  transition-delay: 0.1s;
  z-index: 2;
}

#curtain.active span:nth-child(3){
  transition-delay: 0.2s;
  z-index: 3;
}

#curtain.active span{
  transform: rotate(0deg);
}

.toggle{
  background: url('https://img.icons8.com/ios-filled/50/000000/menu-rounded.png');
  background-position: 5px;
  background-repeat: no-repeat;
  cursor: pointer;
  height: 50px;
  position: fixed;
  right: 20px;
  top: 20px;
  transition: 0.5s;
  width: 50px;
  z-index: 1000;
}

#curtain.active .toggle{
  background: url('https://img.icons8.com/ios-filled/50/000000/x.png');
  background-position: 5px;
  background-repeat: no-repeat;
}

ul{
  opacity: 0;
  position: absolute;
  transition: 0.5s;
  transition-delay: 0s;
  visibility: hidden;
  z-index: 100;
}

#curtain.active ul{
  opacity: 1;
  transition-delay: 0.7s;
  visibility: visible;
}

#curtain ul li{
  list-style: none;
  margin: 10px 0;
}

#curtain ul li a{
  color: #000000;
  display: block;
  font-family: consolas;
  font-size: 4em;
  text-align: center;
  text-decoration: none;
}

.h1{position: relative;
color: white;}





</style>
<body>
  <div id="curtain">
    <span></span>
    <span></span>
    <span></span>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Portafolio</a></li>
      <li><a href="#">Equipo</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
    <div class="toggle" onclick="toggle()"></div>
  </div>
  
  
  <h1>yolo yolo</h1>
  
<script>
  function toggle() {
  var curtain = document.getElementById('curtain');
  curtain.classList.toggle('active')

}
</script>
</body>
</html>
