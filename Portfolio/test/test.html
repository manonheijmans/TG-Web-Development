<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<style>
	.container {
		height: 150px;
		width: 300px;
		background-color: grey;
		display: relative;
	}

	.block {
		display: relative;
		width: 300px;
		height: 150px;
		background-color: black;
	}

	.slider {
		position: relative;
		width: 300px;
		height: 5px;
		top: 0;
		left: 0;
		overflow: hidden;
		background-color: blue;
		transition-duration: 0.5s;
		z-index: -1;
	}
.slider-text{
  width: 200px;
  height: 150px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
color: blue;
transition-duration: 0.5s;}

	.container:hover .slider {
		height: 100%;
	}

	.container:hover .slider-text {color: white;}

	@media (max-width: 1200px){
		.slider {width: 5px;
		height: 150px;
	top: -100%;
left: 100%;}

.container:hover .slider {width: 100%;}
	}
</style>

<body>
	<div class="container">
		<div class="block"></div>
		<div class="slider">
			<div class="slider-text">ladidadiadididaid</div>
		</div>
	</div>
</body>

</html>
