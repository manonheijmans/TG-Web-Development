<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
        }

        .project-card {
            display: inline-block;
            position: relative;
            width: 700px;
            height: 500px;
        }

        .slider {
            width: 0px;
            height: 500px;
            position: absolute;
            top: 0px;
            left: 100%;
            background-color: red;
            transition-timing-function: ease-in;
            overflow: hidden;
            transition: all 0.5s;
        }


        .project-card:hover .slider {
            width: 300px;
        }

        .slider-text {
            width: 300px;
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);}

        .slider-accent{width: 1rem;
        height: 0px;
    background-color: blue;
    position: absolute;
    bottom: 0;
    right: 0;
    transition-duration: 0.5s;
    transition-delay: 0.1s;
    transition-timing-function: ease-in;}


    .project-card:hover .slider-accent {height: 20%;}
            /* .project-card:hover .slider p {display: inherit}

       */
    </style>
</head>

<body>
    <div class="project-card card1">
        <div class="background"></div>
        <img src="/images/dummy.png" alt="dummy">
        <div class="overlay"></div>
        <div class="slider">
            <div class="slider-text">
                <p>Project-titel</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias quae soluta animi officia fugiat.
                </p>
            </div>
            <div class="slider-accent"></div>
        </div>
    </div>
</body>

</html>
