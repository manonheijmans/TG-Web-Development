    <style>

.block1 {width: 100%;
height: 100px;
background-color: slateblue}

.block2 {width: 100%;
height: 100px;
background-color: black}

.header-grid-container{
display: grid;
grid-template-columns: 1fr 2fr}

.carousel { max-width: 100%;}
        </style>
</head>
<body>
    <div class="header-grid-container">
    <div class="header-text-container">
        <h1>manon heijmans</h1>
        <h1>web developer</h1>
    </div>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/multiple-devices-carousel/mockup1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/multiple-devices-carousel/mockup2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/multiple-devices-carousel/mockup3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
</div>
