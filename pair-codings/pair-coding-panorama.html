<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .landscape {
min-width: 80vw;
min-height: 80vh;
background: url('./panorama.jpg');
background-size: cover;
background-position: 0 0;
overflow: hidden;
transition: all 1s ease-in-out;
}

.buttons {

width: 100px;
margin: 0 auto; 
}


</style>


</head>
<body>
    <div class="landscape">
    </div>
    
    <div class="buttons">
    <button type="button">&lt;</button>
    <button type="button">&gt;</button>
    </div>
    

<script>
function pan(direction) {
var landscape = document.getElementsByClassName('landscape')[0];
var backgroundPosition = getComputedStyle(landscape).getPropertyValue("background-position");
var x = parseInt(backgroundPosition);

if (direction === 'left') {
x = x + 800;
}

if (direction === 'right') {
x = x - 800;
}

landscape.style.backgroundPosition = x + 'px 0';
}

var buttons = document.getElementsByTagName('button');
var left = buttons[0];
var right = buttons[1];

left.addEventListener('click',function(){pan('left');},false);
right.addEventListener('click',function(){pan('right');},false);

</script>

</body>

</html>
